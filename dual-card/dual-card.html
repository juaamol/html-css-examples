<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- ******** SOCIAL MEDIA META ********** -->

    <meta name="title" property="og:title" content="html-css-examples" />
    <meta property="og:type" content="website" />
    <meta
      name="image"
      property="og:image"
      content="https://juaamol.github.io/html-css-examples/documentation/images/dual-card/dual-card.png"
    />
    <meta
      name="description"
      property="og:description"
      content="Card component that shows button on hover."
    />
    <meta
      property="og:url"
      content="https://juaamol.github.io/html-css-examples/dual-card/dual-card.html"
    />

    <!-- ************************************* -->

    <title>Dual card</title>
    <link rel="stylesheet" type="text/css" href="./dual-card.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__skew"></div>
        <div class="card-content">
          <div>
            <h2>First Card</h2>
            <p class="card-content__summary">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Consequuntur iure harum praesentium enim at similique iste
              accusamus aliquam temporibus repudiandae!
            </p>
            <button class="card-content__button">Read More</button>
          </div>
          <div class="card-content__number">01</div>
        </div>
      </div>
    </div>
  </body>
</html>
