<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./login-form.css" />

    <!-- ******** SOCIAL MEDIA META ********** -->

    <meta name="title" property="og:title" content="html-css-examples">
    <meta property="og:type" content="website">
    <meta name="image" property="og:image" content="https://juaamol.github.io/html-css-examples/documentation/images/login-form.png">
    <meta name="description" property="og:description" content="Simple login form example.">
    <meta property="og:url" content="https://juaamol.github.io/html-css-examples/login-form/login-form.html">

    <!-- ************************************* -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Login form</title>
  </head>
  <body>
    <form class="form">
      <div class="form__ball"><i class="material-icons">person_outline</i></div>
      <h2 class="text-center">Login here</h2>
      <label for="username" class="form__label mt-sm">
        Username
      </label>
      <input
        type="text"
        name="Username"
        class="form__input"
        id="username"
        placeholder="Enter username"
      />
      <label for="username" class="form__label">
        Username
      </label>
      <input
        type="password"
        name="Username"
        class="form__input"
        id="username"
        placeholder="Enter username"
        required
      />
      <button class="form__button" type="submit">Login</button>
      <div class="form__options mt-sm">
        <small>Lost your password?</small>
        <small>Don't have an account?</small>
      </div>
    </form>
  </body>
</html>
